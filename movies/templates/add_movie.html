{% extends 'base.html'%}
{% block content %}
<div class = "card bg-light text-black">
    <div class = "card-header">
      <h2> Add a Movie!!! </h2>
    </div>
    <div class = "card-body">
      {% if submitted %}
        Your Movie Was Submitted Successfully!
      {% else %}
        <form action = "" method = "POST" class = "d-flex row">
        {% csrf_token %}
        <div class = "form-group col-md-6 p-2">
          {{ form.title }}
        </div>
        <div class = "form-group col-md-6 p-2">
            {{ form.release_date }}
        </div>
        <div class = "form-group col-md-12 p-2">
            {{ form.description }}
        </div>
        <div class = "p-2">
        <input type="reset" value="Clear" class = "btn btn-success">
        <input type = "submit" value = "Submit" class = "btn btn-success">
        </div>
        </form>
        {% endif %}
    </div>
  </div>
{% endblock %}
