{% extends 'base.html' %}
{% load static %}

{% block title %}CineFile Club{% endblock %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Movie</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    {% for rating in ratings %}
    <tr>
      <td>{{rating.movie.title}}</td>
      <td>{{rating.score}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>




{% endblock %}
